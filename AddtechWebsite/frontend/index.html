<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - EdTech Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-box {
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
            color: #5a4bda;
        }

        .logo i {
            font-size: 42px;
        }

        .logo h1 {
            font-size: 22px;
            margin-top: 8px;
        }

        h3 {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        .form-group i {
            margin-right: 6px;
            color: #5a4bda;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        .form-group input:focus {
            border-color: #5a4bda;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .subject-preview {
            margin-top: 20px;
            text-align: center;
        }

        .subject-preview h4 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #444;
        }

        .subject-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .subject-tag {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .science { background: #28a745; }
        .geography { background: #17a2b8; }
        .english { background: #ffc107; color: #333; }
        .history { background: #dc3545; }

        .demo-info {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
            color: #666;
        }

        .error {
            margin-top: 10px;
            text-align: center;
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- minor ui update -->

    <div class="container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>EdTech Quiz Portal</h1>
            </div>
            <h3>Student Login</h3>
            <p class="subtitle">Test your knowledge across multiple subjects</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <input type="email" id="email" placeholder="student@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Login & Start Quiz
                </button>
            </form>
            
            <div class="subject-preview">
                <h4>Subjects Covered:</h4>
                <div class="subject-tags">
                    <span class="subject-tag science"><i class="fas fa-flask"></i> Science</span>
                    <span class="subject-tag geography"><i class="fas fa-globe-asia"></i> Geography</span>
                    <span class="subject-tag english"><i class="fas fa-book"></i> English</span>
                    <span class="subject-tag history"><i class="fas fa-landmark"></i> History</span>
                </div>
            </div>
            
            <p class="demo-info">
                <i class="fas fa-info-circle"></i> Demo: Use any email & password
            </p>
            <div id="errorMessage" class="error"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
