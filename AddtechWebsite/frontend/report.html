<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Report - EdTech Portal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .report-box {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .report-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .report-header h1 {
            font-size: 26px;
            color: #333;
        }

        .report-header p {
            color: #777;
            margin-top: 6px;
        }

        /* SCORE CARD */
        .score-card {
            background: #f5f7ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        .score-card h2 {
            margin-bottom: 10px;
            color: #444;
        }

        .score-number {
            font-size: 42px;
            font-weight: bold;
            color: #4f46e5;
        }

        .score-percent {
            font-size: 18px;
            margin-top: 5px;
            color: #555;
        }

        .score-breakdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            font-size: 16px;
        }

        .score-breakdown b {
            color: #111;
        }

        /* SECTIONS */
        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            margin-bottom: 12px;
            color: #333;
        }

        /* SUBJECT PERFORMANCE */
        #subjectsPerformance div {
            background: #f0f2ff;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        /* AI SECTION */
        .section img {
            display: block;
            margin: 15px auto 0;
            border-radius: 10px;
            max-width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* ACTION BUTTONS */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .actions button:nth-child(1) {
            background: #4f46e5;
            color: white;
        }

        .actions button:nth-child(2) {
            background: #10b981;
            color: white;
        }

        .actions button:nth-child(3) {
            background: #ef4444;
            color: white;
        }

        .actions button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .score-breakdown {
                flex-direction: column;
                gap: 8px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="report-box">

            <div class="report-header">
                <h1><i class="fas fa-chart-line"></i> Your Quiz Performance Report</h1>
                <p id="reportDate">Date: Loading...</p>
            </div>

            <!-- SCORE -->
            <div class="score-card">
                <h2>Overall Score</h2>
                <div class="score-number">
                    <span id="score">0</span>/10
                </div>
                <div class="score-percent" id="percentage">0%</div>

                <div class="score-breakdown">
                    <span>Correct: <b id="correctCount">0</b></span>
                    <span>Wrong: <b id="wrongCount">0</b></span>
                </div>
            </div>

            <!-- SUBJECT PERFORMANCE -->
            <div class="section">
                <h3>Subject-wise Performance</h3>
                <div id="subjectsPerformance"></div>
            </div>

            <!-- AI SUGGESTIONS -->
            <!-- <div class="section">
                <h3>AI Suggestions</h3>
                <p id="aiSuggestionText">Loading...</p>
                <img id="suggestionImage" src="/planet.jpg" width="250">
            </div> -->

            <!-- ACTIONS -->
            <div class="actions">
                <button onclick="retakeQuiz()">Retake Quiz</button>
                <button onclick="window.print()">Save Report</button>
                <button onclick="logout()">Logout</button>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const email = localStorage.getItem("studentEmail");

            if (!email) {
                alert("Please login again");
                window.location.href = "/";
                return;
            }

            document.getElementById("reportDate").innerText =
                "Date: " + new Date().toLocaleDateString();

            try {
                const res = await fetch(`http://localhost:3000/api/reports/${email}`);
                const data = await res.json();
                console.log('data: ', data);

                if (!data.success) {
                    alert("No report found");
                    return;
                }

                const report = data.reports[0];
                console.log('report: ', report);

                document.getElementById("score").innerText = report.score;
                document.getElementById("correctCount").innerText = report.score;
                document.getElementById("wrongCount").innerText = report.totalQuestions - report.score;

                const percent = Math.round((report.score / report.totalQuestions) * 100);
                document.getElementById("percentage").innerText = percent + "%";

                const subjectBox = document.getElementById("subjectsPerformance");
                subjectBox.innerHTML = "";

                for (const subject in report.subjectPerformance) {
                    const div = document.createElement("div");
                    div.innerHTML = `
                        <span>${subject}</span>
                        <span>${report.subjectPerformance[subject].percentage}%</span>
                    `;
                    subjectBox.appendChild(div);
                }

                const aiRes = await fetch("/api/suggestions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        subjectPerformance: report.subjectPerformance
                    })
                });

                const aiData = await aiRes.json();
                document.getElementById("aiSuggestionText").innerText = aiData.suggestions;

            } catch (err) {
                console.error(err);
                // alert("Failed to load report");
            }
        });

        function retakeQuiz() {
            window.location.href = "/quiz";
        }

        function logout() {
            localStorage.clear();
            window.location.href = "/";
        }
    </script>

</body>

</html>
